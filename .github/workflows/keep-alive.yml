name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 */10 * * *'  # Runs every 10 hours
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config user.name "auto-keep-alive"
          git config user.email "keepalive@bot.com"

      - name: Create an empty commit
        run: |
          git fetch origin main
          git checkout main
          git pull
          git commit --allow-empty -m "keep-alive: wake Streamlit app $(date)"
          git push origin main