name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 */10 * * *'  # every 10 hours
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config user.name "auto-keep-alive"
          git config user.email "keepalive@bot.com"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "keep-alive: wake Streamlit app $(date)"
      
      - name: Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main